<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/filter.css" />
    <title>Filter page</title>
  </head>
  <body>
    <div id="container">    
      <h1>Football Dashboard</h1>
      <select id="year">
        <option value="">--Select Year--</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
      </select>
      <select id="team1">       
        <option value="">--Select Team1--</option>
        <option value="APOEL Nikosia">APOEL Nikosia</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Borussia">Borussia</option>                  
      </select>     
      <select id="team2">      
        <option value="">--Select Team2--</option>
        <option value="AC Milan">AC Milan</option>
        <option value="Zenit St. Petersburg">Zenit St. Petersburg</option> 
        <option value="Arsenal">Arsenal</option>              
      </select>
      <table>
        <thead>
          <tr>
            <th>competition</th>
            <th>year</th>
            <th>round</th>
            <th>team1</th>
            <th>team2</th>
            <th>team1goals</th>
            <th>team2goals</th>
          </tr>
        </thead>
        <tbody>
          <!-- append the data here by using td and tr -->
        </tbody>
      </table>     
    </div>
    <script src="./src/scripts/filter.js"></script>
  </body>
</html>
