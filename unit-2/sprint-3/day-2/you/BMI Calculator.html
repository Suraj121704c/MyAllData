<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Claculator</title>
</head>
<body>
    <h1>Put Your Height In Cms</h1>
    <input type="text" id="h" placeholder="in cms"><br><br>

    <h1>Put Your Weigth In Kgs</h1>
    <input type="text" id="w" placeholder="in kgs"><br><br>
    
    <input type="button" id="button" value="Calculate">
    <br>
    <h2>Your BMI is</h2>
</body>
</html>
<script>
document.getElementById("button").addEventListener("click",bmi)

function bmi(event){
  let height = document.querySelector("#h").value
  let weight = document.querySelector("#w").value
  let bmi = (weight*10000)/(height*height)
  let ans = bmi.toFixed(2)

  if(bmi<=18.4){
    document.querySelector("h2").innerText="Your BMI is"+ " " +ans+ " " + "which means u are under weight"
  }
   else if(bmi<=24.9){
    document.querySelector("h2").innerText="Your BMI is"+ " " +ans+ " " + "which means u are Fit"
  }
  else if(bmi<=29.9){
    document.querySelector("h2").innerText="Your BMI is"+ " " +ans+ " " + "which means u are OverWeight"
  }
  else if(bmi>=30){
    document.querySelector("h2").innerText="Your BMI is"+ " " +ans+ " " + "which means u are Obese"
  }
}
</script>
