<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="output"></h2>
  <h2 id="display">Display entered name and gender here</h2>
 
  <hr>
  <input  type="text" id ="name" placeholder="Enter your name">
  <select  id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="getGender()">Apply</button>
</body>
</html>


<script>
function getGender() {
var naam = document.getElementById("name").value;
document.getElementById("output").innerText = naam

var gen = document.getElementById("gender").value;
document.getElementById("display").innerText = gen;
}

</script>
