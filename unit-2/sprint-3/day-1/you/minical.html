<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cal</title>
</head>

<body>
 <input type="number" placeholder="Number 1" id="num1"><br><br>
 <input type="number" placeholder="Number 2" id="num2"><br><br>
<select id="operant">
    <option value = "+">+</option>
    <option value = "-">-</option>
    <option value = "*">*</option>
    <option value = "/">/</option>
</select>
 
 
 <input type="number" placeholder="Result" id="result">
 <button onclick="calculate()">=</button>

</body>
</html>
<script>
 function calculate(){
    var n1 = parseInt(document.getElementById("num1").value)
    var n2 = parseInt(document.getElementById("num2").value)
    var operants = document.getElementById("operant").value
    if(operants == "+"){
        document.getElementById('result').value = n1+n2;
    }
    if(operants == "-"){
        document.getElementById('result').value = n1-n2;
    }
    if(operants == "*"){
        document.getElementById('result').value = n1*n2;
    }
    if(operants == "/"){
        document.getElementById('result').value = n1/n2;
    }
 }

</script>
