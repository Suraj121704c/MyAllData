<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Favourite</title>
</head>
<body>
    <h1>Favourite Page</h1>
    <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
            <th>Delete Element</th>
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        
        </tbody>
      </table>
</body>
</html>
<script>
    let fav = JSON.parse(localStorage.getItem("favourites"))
   
    displayTable(fav)

    function displayTable(fav) {

document.querySelector("tbody").innerHTML=""
//before making a new row we are making previous row empty

fav.forEach(function(elem,i){
let row = document.createElement("tr")
let td1 = document.createElement("td")
td1.innerText=elem.task
let td2 = document.createElement("td")
td2.innerText=elem.priority

if(elem.priority == "High" ){
   td2.style.backgroundColor = "red"
}else{
   td2.style.backgroundColor = "green"
}

let td3 = document.createElement("td")
td3.innerText = "Delete"
td3.addEventListener("click",function(){
   deleteFav(elem,i)
})

row.append(td1,td2,td3)



document.querySelector("tbody").append(row)
});
}

function deleteFav(elem,i){
  fav.splice(i,1);
  console.log(fav)
  displayTable(fav)
  localStorage.setItem("favourites",JSON.stringify(fav))
}
</script>
